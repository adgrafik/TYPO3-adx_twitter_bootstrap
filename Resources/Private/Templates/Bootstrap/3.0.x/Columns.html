
{namespace t3jquery=Tx_T3jquery_ViewHelpers}

<div class="{row.class}">
	<f:for each="{columns}" as="column">
		<div class="{column.class}">
			{column.content -> f:format.raw()}
		</div>
		<f:if condition="{column.clear}">
			<div class="{column.clear}"></div>
		</f:if>
	</f:for>
</div>

<t3jquery:AddJQueryAndScript jsfile="EXT:adx_twitter_bootstrap/Resources/Public/JavaScript/Bootstrap/3.0.x/columns.js" />
<t3jquery:AddJQueryAndScript>
(function($){
	$(document).ready(function(){
		$('.row.equal-height').adxEqualColumnHeight();
	});
})(jQuery);
</t3jquery:AddJQueryAndScript>
