<html data-namespace-typo3-fluid="true"
	  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

	<f:alias map="{ alignClass: { right: ' class=\"text-right\"', center: ' class=\"text-center\"', left: ' class=\"text-left\"' } }">
		<f:switch expression="{layout}">
			<f:case value="1">
				<h1{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h1>
			</f:case>
			<f:case value="2">
				<h2{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h2>
			</f:case>
			<f:case value="3">
				<h3{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h3>
			</f:case>
			<f:case value="4">
				<h4{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h4>
			</f:case>
			<f:case value="5">
				<h5{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h5>
			</f:case>
			<f:case value="6">
				<h6{f:if( condition: align, then: ' class="text-{align}"' )}><f:link.typolink parameter="{link}">{header}</f:link.typolink></h6>
			</f:case>
			<f:case value="100">
				<f:comment> -- do not show header -- </f:comment>
			</f:case>
			<f:case default="true">
				<f:if condition="{default}">
					<f:render partial="Header/Header" arguments="{
						header: header,
						layout: default,
						align: align,
						link: link}" />
				</f:if>
			</f:case>
		</f:switch>
	</f:alias>

</html>
